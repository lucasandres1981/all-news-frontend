<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - The All News Studio</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://kit.fontawesome.com/a6b017570a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header se carga dinámicamente -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main>
        <div class="container">
          <div class="form-contacto-box">
            <h1>Contáctanos</h1>
    
            <!-- Formulario de contacto -->
            <form class="form-contacto" action="contacto.php" method="POST">
              <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
    
              <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
    
              <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
    
              <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="6" required></textarea>
    
              <button type="submit">Enviar mensaje</button>
            </form>
          </div>
        </div>
      </main>
      

    <!-- Footer se carga dinámicamente -->
    <div id="footer"></div>

    <!-- Script que carga los componentes comunes -->
    <script src="../js/componentLoader.js"></script>
    <script src="../js/userSession.js"></script>

    <!-- Llamada a la función después de haberla definido -->

  </body>
</html>
