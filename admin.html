<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - All News</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://kit.fontawesome.com/a6b017570a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header se carga dinámicamente -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main>
        <section class="admin-news-form container">
            <!-- Título de la sección de administración -->
            <h1>AGREGAR NOTICIA</h1>
            <p class="admin-subtitle">Crea y publica contenido para el portal de noticias</p>

            <!-- Campo para ingresar el título de la noticia -->
            <input type="text" placeholder="Título de la noticia" class="title-input" required>

            <!-- Sección para cargar una imagen (drag and drop o selección manual) -->
            <div class="dropzone" id="dropzone">
                <p>Arrastra y suelta la imagen aquí o haz clic para seleccionar</p>
                <input type="file" accept="image/*" id="imageUpload">
            </div>

            <!-- Editor de texto con botones de formato -->
            <div class="text-editor">
                <!-- Barra de herramientas del editor -->
                <div class="toolbar">
                    <button type="button" onclick="format('bold')"><b>B</b></button>
                    <button type="button" onclick="format('italic')"><i>I</i></button>
                    <button type="button" onclick="format('underline')"><u>U</u></button>
                    <button type="button" onclick="format('insertUnorderedList')">• Lista</button>
                </div>

                <!-- Área editable donde se escribe la noticia -->
                <div class="editor" contenteditable="true" id="editor">
                    Escribe aquí el contenido de la noticia...
                </div>
            </div>

            <!-- Botón para publicar la noticia -->
            <button class="btn-publicar">Publicar noticia</button>
            <!--<button class="btn-logout">Cerrar Sesión</button>-->
            <!-- Botón para cerrar sesión -->
            <button id="logout-button" class="btn-publicar">Cerrar Sesión</button>


        </section>
    </main>
      
      

    <!-- Footer se carga dinámicamente -->
    <div id="footer"></div>

    <!-- Script que carga los componentes comunes -->
    <script src="../js/componentLoader.js"></script>
    <!-- SweetAlert2 para modales bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Componentes generales -->
    <script src="../js/componentLoader.js"></script>

    <!-- Scripts específicos -->
    <script src="../js/login.js"></script> <!-- SOLO en login.html -->
    <script src="../js/register.js"></script> <!-- SOLO en registro.html -->
    <script src="../js/admin.js"></script>
    <script src="../js/validarSesion.js"></script> <!-- SOLO en admin.html -->
    <script src="../js/logout.js"></script> <!-- SOLO en admin.html -->
    <script src="../js/userSession.js"></script>



  </body>
</html>
