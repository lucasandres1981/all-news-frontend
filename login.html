<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Log in - All News</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://kit.fontawesome.com/a6b017570a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header se carga dinámicamente -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main>
        <div class="container">
            <!-- Caja del formulario -->
            <div class="form-login-box">
                <h1>Iniciar Sesión</h1>
                
                <!-- Formulario de login con método POST hacia login.php -->
                <form class="form-login" id="login-form">

                    <!-- Campo para ingresar correo electrónico -->
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

                    <!-- Campo para ingresar contraseña -->
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>

                    <!-- Botón de envío del formulario -->
                    <button type="submit">Ingresar</button>

                    <!-- Enlaces secundarios -->
                    <div class="login-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <br>
                        <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
      
      

    <!-- Footer se carga dinámicamente -->
    <div id="footer"></div>

    <!-- Script que carga los componentes comunes -->
    <script src="../js/componentLoader.js"></script>
    <!-- SweetAlert2 para modales bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

       <!-- Scripts específicos -->
    <script src="../js/login.js"></script> <!-- SOLO en login.html -->
    <!--<script src="../js/register.js"></script> SOLO en registro.html -->
    <script src="../js/validarSesion.js"></script> <!-- SOLO en admin.html -->
    <script src="../js/userSession.js"></script>


  </body>
</html>
