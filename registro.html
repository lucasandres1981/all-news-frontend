<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrarme - All News</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://kit.fontawesome.com/a6b017570a.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header"></div>

  <!-- Contenido principal -->
  <main>
    <div class="container">
      <div class="form-register-box">
        <h1>REGISTRARME</h1>
        <p>De manera gratuita y accede a nuestros contenidos exclusivos</p>

        <form class="form-register" id="register-form">
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="text" name="apellido" placeholder="Apellido" required>
          <input type="text" name="pais" placeholder="País de Residencia" required>

          <select name="genero" required>
            <option value="">Género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>

          <input type="date" name="fecha_nacimiento" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>

          <div class="terms-container">
            <input type="checkbox" name="terminos" required>
            <label for="terminos">Acepto términos y condiciones</label>
          </div>

          <button type="submit">Registrarme</button>

          <!-- Botón nuevo para ir al login -->
          <div style="margin-top: 10px; text-align: center;">
            <button type="button" id="go-login" style="background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline; font-size: 0.9rem;">
              ¿Ya tienes cuenta? Inicia Sesión
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../js/componentLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/register.js"></script> <!-- SOLO en registro.html -->
  <script src="../js/login.js"></script> <!-- para navegación básica si lo quieres -->
  <script src="../js/validarSesion.js"></script>
  <script src="../js/userSession.js"></script>

  <!-- Script para el botón de ir al login -->
  <script>
    const goLoginButton = document.getElementById('go-login');
    if (goLoginButton) {
      goLoginButton.addEventListener('click', () => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
